# Simple Agent Template (No Inheritance)
# Used for testing and basic agents

name: "{{ agent_name }}"
version: "{{ agent_version | default('1.0.0') }}"
description: "{{ agent_description | default('A simple AI agent') }}"

system_prompt: "{{ system_prompt | default('You are a helpful AI assistant.') }}"

llm:
  provider: "{{ llm_provider | default('openai') }}"
  model: "{{ llm_model | default('gpt-4.1-nano') }}"

max_iterations: 10

memory:
  type: in-memory
  max_messages: 100

tools: []

skills: []

metadata:
  template: simple
  created_with: ai-agents-framework
