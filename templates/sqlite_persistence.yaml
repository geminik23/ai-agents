name: PersistentAgent
version: "1.0.0"
description: "Agent with SQLite session persistence and compacting memory"

system_prompt: |
  You are a helpful assistant that remembers conversations.
  You can recall details from previous sessions when restored.

llms:
  default:
    provider: openai
    model: gpt-4.1-nano
  router:
    provider: openai
    model: gpt-4.1-nano

llm:
  default: default
  router: router

memory:
  type: compacting
  max_messages: 50
  max_recent_messages: 10
  compress_threshold: 8

storage:
  type: sqlite
  path: "./agent_sessions.db"

max_iterations: 10

tools: []
skills: []
