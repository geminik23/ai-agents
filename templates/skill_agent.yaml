name: "{{ agent_name | default('SkillAssistant') }}"
version: "1.0.0"
description: "An assistant with skill-based routing"

system_prompt: |
  You are a helpful assistant with specialized skills.
  When a user's request matches one of your skills, use it to provide the best response.
  Otherwise, respond naturally and helpfully.

llm:
  provider: "{{ llm_provider | default('openai') }}"
  model: "{{ llm_model | default('gpt-4.1-nano') }}"

skills:
  # 1. External skill by name â€” resolves to templates/skills/math_helper.skill.yaml
  - math_helper

  # 2. External skill by file path
  - file: templates/skills/weather_clothes.skill.yaml

  # 3. Inline skill definition
  - id: greeting
    description: "Greet users warmly"
    trigger: "When user says hello, hi, or greets"
    steps:
      - prompt: |
          {% raw %}The user greeted you: "{{ user_input }}"
          Respond with a warm, friendly greeting.{% endraw %}

tools:
  - name: calculator
  - name: echo

memory:
  type: in-memory
  max_messages: 100

max_iterations: 10

metadata:
  template: skill_agent
  features:
    - skills
    - external-skills
    - inline-skills
