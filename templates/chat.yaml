# Chat Agent Template
#
# Template for creating conversational AI agents optimized for natural dialogue.
# Extends the base template with chat-specific configurations.
#
# Variables:
#   - agent_name: Name of the chat agent (required)
#   - agent_description: Description of the agent (default provided)
#   - personality: Personality traits for the agent (default: "friendly and helpful")
#   - conversation_style: Style of conversation (default: "casual but professional")
#   - llm_model: LLM model to use (default: "gpt-4.1-nano")
#   - temperature: Creativity level (default: 0.8 for natural conversation)
#   - max_messages: Chat history size (default: 50)

extends: base.yaml

name: "{{ agent_name }}"
description: "{{ agent_description | default('A conversational AI agent designed for natural dialogue') }}"

system_prompt: "You are {{ agent_name }}, a {{ personality | default('friendly and helpful') }} conversational AI assistant.\n\nYour conversation style is {{ conversation_style | default('casual but professional') }}.\n\nKey guidelines:\n- Engage in natural, flowing conversations\n- Ask clarifying questions when needed\n- Remember context from earlier in the conversation\n- Be empathetic and understanding\n- Provide thoughtful, well-reasoned responses\n- Admit when you don't know something\n- Stay on topic but allow natural topic transitions\n\n{{ additional_instructions | default('') }}"

llm:
  provider: "{{ llm_provider | default('openai') }}"
  model: "{{ llm_model | default('gpt-4.1-nano') }}"
  temperature: "{{ temperature | default('0.8') }}"
  max_tokens: "{{ max_tokens | default('2000') }}"

memory:
  type: "{{ memory_type | default('in-memory') }}"
  max_messages: "{{ max_messages | default('50') }}"

tools: []

skills: []

max_iterations: "{{ max_iterations | default('5') }}"

metadata:
  template: chat
  use_case: conversational_ai
  created_with: ai-agents-framework
