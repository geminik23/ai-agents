[package]
name = "ai-agents"
version = "1.0.0-pre.5"
authors = ["Jaemin Kim <geminik23@gmail.com>"]
edition = "2024"
description = "A Rust framework for building AI agents from YAML specifications with trait-based extensibility"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/geminik23/ai-agents"
keywords = ["AI", "Agent", "LLM", "YAML", "Framework"]
categories = ["ai", "config", "asynchronous"]

[dependencies]
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
schemars = "1.0"

minijinja = { version = "2.10", features = ["builtins"] }

llm = "1.3"
futures = "0.3"
async-stream = "0.3"

thiserror = "1"
anyhow = "1"

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

evalexpr = "11"

regex = "1"

rand = "0.8"

parking_lot = "0.12"

# Optional dependencies
reqwest = { version = "0.12", features = ["json"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"

[features]
default = []
http-context = ["reqwest"]
http-tool = ["reqwest"]

